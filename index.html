<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body>

        </h1>
    </header>
    <main>
        <section class="bg-sky-700 w-3/4 p-8 mx-auto mt-8 rounded">

            <div>
                <input id="user-email" class="border border-gray-500 rounded block w-3/4 mb-4 px-2 h-12" type="text"

                <button id="logingSubmit" class="bg-yellow-500 px-4 rounded py-2 text-white font-semibold"
                    type="submit">submit</button>
            </div>
        </section>

    </main>
