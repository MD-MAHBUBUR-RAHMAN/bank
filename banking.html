<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Lets get <span
                class="text-semi-bold text-purple-600">mooooney</span>!!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-sky-300  rounded p-8">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-6xl pt-8">$ <span id="diposits">00</span></h3>
                </div>
                <div class="bg-sky-500 rounded p-8">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-6xl pt-8">$ <span id="withdraw">00</span></h3>
                </div>
                <div class="bg-sky-800  rounded p-8">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-6xl pt-8">$ <span id="balance">1500</span></h3>
                </div>

            </div>
        </section>
        <!-- withdraw and diposit -->
        <section>
            <div class="grid grid-cols-2 gap-4 text-white">
                <div class="mt-10 bg-slate-800 p-10 rounded">
                    <h2 class="text-4xl mb-10">Deposite amount</h2>
                    <div>
                        <input id="diposit-input"
                            class="border border-gray-500 rounded block w-3/4 mb-4 px-2 h-16 text-black" type="text"
                            name="" placeholder="Input Your Diposit Mony Amount">
                        <button id="dipositButton" class="bg-purple-800 px-6 py-4 rounded text-white font-semibold"
                            type="submit">Confirm Diposit</button>
                    </div>
                </div>
                <div class="mt-10 bg-cyan-800 p-10 rounded">
                    <h2 class="text-4xl mb-10">Withdraw amount</h2>
                    <div>
                        <input id="withdraw-input"
                            class="border border-gray-500 rounded block w-3/4 mb-4 px-2 h-16 text-black" type="text"
                            name="" placeholder="Input Your Withdrawal amount">
                        <button id="withdrawButton" class="bg-purple-800 px-6 py-4 rounded text-white font-semibold"
                            type="submit">Confirm Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
